<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Web Storage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Web Storage</a>
    </nav>
  </header>

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1>Abstrakcyjna baza danych z użyciem localStorage</h1>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <div class="row">
        <div id="output" class="col-12">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h4>Wprowadź dane:</h4>
          <form id="db">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Imię" name="firstName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nazwisko" name="lastName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Wiek" name="age">
            </div>

            <button type="submit" class="btn btn-secondary">Zapisz</button>
         </form>
        </div>
        <div class="col-8">
          <h4>Odczyt z bazy danych</h4>
          <div class="resolt">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <span class="navbar-brand center">Created by: Łukasz Kuczek</span>
    </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
